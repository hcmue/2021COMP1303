        <script>
            $(function(){

                    $(this).css({ 'box-shadow': '0 0 7px yellow'});
                });

                    $(this).css({ 'box-shadow': '0 0 0 blue'});
                });

                var giatri = "X";

                    if($(this).html() == ""){
                        $(this).html(giatri);
                        giatri = giatri == "X" ? "O" : "X";
                    }
                });

                    $("#tblBanCo").show(1000);
                });
